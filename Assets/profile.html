<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>H2O to Go</title>
 <link rel="stylesheet" type="text/css" href="/Assets/style.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
 <div class="appBox"> 
 <header>
 <img src="/Images/H20logo.png" class="appLogo" alt="Logo">
 </header>
 <div class="profileHead">
 <img src="/Images/avatar.png" alt="Avatar place holder" style="float:left;width:35%;">
 <p class="profileInfo">Username1</p>
 <p class="profileInfo">Total Miles: 57 Miles</p>
 <p class="profileInfo">Money Raised: $102.00</p> 
 </div>
 </div>

 <div id="accordion">
 <div class="card">
 <div class="card-header" id="headingOne">
 <h5 class="mb-0">
 <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
 Favorite Charities
 </button>
 </h5>
 </div>
 
 <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
 <div class="card-body">
 <a href="#">Charity 1</a><br>
 <a href="#">Charity 2</a><br>
 <a href="#">Charity 3</a><br>
 <a href="#">Charity 4</a><br>
 </div>
 </div>
 <div class="card">
 <div class="card-header" id="headingTwo">
 <h5 class="mb-0">
 <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
 Weekly Goals
 </button>
 </h5>
 </div>
 <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
 <div class="card-body">
 <form>
 <div class="form-row">
 <div class="col">
 <input type="text" class="form-control" placeholder="Start Date">
 </div>
 <div class="col">
 <input type="text" class="form-control" placeholder="End Date">
 </div>
 </div>
 </form> 
 <br>
 <form>
 <div class="form-row">
 <div class="col">
 <input type="text" class="form-control" placeholder="Pledge Miles">
 </div>
 <div class="col-auto">
 <button type="submit" class="btn btn-primary mb-2">Submit</button>
 </div>
 </div>
 </form> 
 </div>
 </div>
 </div>
 <div class="card">
 <div class="card-header" id="headingThree">
 <h5 class="mb-0">
 <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
 Current Pledge
 </button>
 </h5>
 </div>
 <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
 <div class="card-body">
 <div class="currentPledge">
 <p class="pledgeInfo">Charity Name: </p>
 <p class="pledgeInfo">Expected Completion Date: </p>
 <p class="pledgeInfo">Pledge Amount: </p> 
 </div> 
 </div>
 </div>
 </div>
 </div>
 <br>

 <footer class="proFooter">
 <div class="btn-group">
 <a href="/Assets/profile.html"><button>Profile</button></a>
 <a href="/Assets/charities.html"><button>Charities</button></a>
 <a href="/Assets/map.html"><button>Map</button></a>
 <a href="/Assets/settings.html"><button>Settings</button></a>
 </div>
 </footer>

 </div>
 
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
<style>
 
 .dropdown-contentChar a:hover {background-color: #a0a0a0; text-decoration: none;}
 
 .dropdown:hover .dropdown-contentChar {display: block;}
 
 .dropdown:hover .dropChar {background-color: #a9c2f7;}
 </style>
</html>
